<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles/reset.css">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin+Sans:100,400,700">
    <title>Garage Bin</title>
  </head>
  <body>
    <header class="title-bar">
      <h1 id="title">Garage Bin</h1>
    </header>

    <div class="garage-container">
      <div id="garage-door">Open Garage Door</div>
      <section class="garage">
        <div id="inventory-header">
          <p id="garage-total" class="stats" name="total"><span class="total-items"></span> Items Total</p>
          <p id="sparkling-items" class="stats" name="sparkling"><span class="total-sparkling"></span> sparkling</p>
          <p id="dusty-items" class="stats" name="dusty"><span class="total-dusty"></span> dusty</p>
          <p id="rancid-items" class="stats" name="rancid"><span class="total-rancid"></span> rancid</p>
        </div>

        <div id="garage-inventory"></div>
        <div id="item-detail"></div>
        <form id="new-item">
          <input id="name-input" type="text" name="name" placeholder="name">
          <input id="reason-input" type="text" name="reason" placeholder="reason">
          <select id="cleanliness-select" name="cleanliness">
            <option value="Sparkling">Sparkling</option>
            <option value="Dusty">Dusty</option>
            <option value="Rancid">Rancid</option>
          </select>
          <button id="add-new-item" type="submit" name="button" disabled>Add To Garage</button>
        </form>
      </section>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/jquery-3.2.1.min.js"><\/script>')</script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
